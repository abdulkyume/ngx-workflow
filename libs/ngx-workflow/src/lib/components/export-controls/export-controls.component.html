<div class="ngx-workflow__export-controls">
    <button class="ngx-workflow__export-button" (click)="onExportPNG()" title="Export as PNG" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 11L4 7h2.5V3h3v4H12L8 11z" fill="currentColor" />
            <path d="M13 13H3v-1.5h10V13z" fill="currentColor" />
        </svg>
        <span>PNG</span>
    </button>

    <button class="ngx-workflow__export-button" (click)="onExportSVG()" title="Export as SVG" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 11L4 7h2.5V3h3v4H12L8 11z" fill="currentColor" />
            <path d="M13 13H3v-1.5h10V13z" fill="currentColor" />
        </svg>
        <span>SVG</span>
    </button>

    <button class="ngx-workflow__export-button" (click)="onCopyClipboard()" title="Copy to Clipboard" type="button">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="5" y="5" width="7" height="9" rx="1" stroke="currentColor" stroke-width="1.5" />
            <path d="M7 5V4a1 1 0 011-1h5a1 1 0 011 1v7" stroke="currentColor" stroke-width="1.5" />
        </svg>
        <span>Copy</span>
    </button>
</div>
