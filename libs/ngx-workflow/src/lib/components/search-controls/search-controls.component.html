<div class="ngx-workflow-search-controls">
    <div class="search-input-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" placeholder="Search nodes..." (input)="onSearch($event)" (keydown.enter)="onEnter()"
            class="search-input" />

        <!-- Result Navigation -->
        <div class="result-nav" *ngIf="results().length > 0">
            <span class="result-count">{{ currentResultIndex() + 1 }} / {{ results().length }}</span>
            <div class="nav-buttons">
                <button (click)="prevResult()" class="nav-btn" title="Previous Result">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="18 15 12 9 6 15"></polyline>
                    </svg>
                </button>
                <button (click)="nextResult()" class="nav-btn" title="Next Result">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="filter-wrapper">
        <select (change)="onFilterChange($event)" class="filter-select">
            <option value="all">All Types</option>
            <option *ngFor="let type of uniqueTypes" [value]="type">{{ type | titlecase }}</option>
        </select>
    </div>
</div>
