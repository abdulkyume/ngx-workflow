<div class="layout-controls">
    <button class="layout-btn" (click)="onApplyLayout('auto')" title="Auto Layout (Hierarchical)">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="6" y="1" width="4" height="3" rx="1" stroke="currentColor" />
            <rect x="1" y="6" width="4" height="3" rx="1" stroke="currentColor" />
            <rect x="11" y="6" width="4" height="3" rx="1" stroke="currentColor" />
            <rect x="6" y="11" width="4" height="3" rx="1" stroke="currentColor" />
            <path d="M8 4V6M8 9V11M5 7.5H6M10 7.5H11" stroke="currentColor" />
        </svg>
    </button>

    <button class="layout-btn" (click)="onApplyLayout('force')" title="Force-Directed Layout (Physics)">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <circle cx="3" cy="3" r="2" stroke="currentColor" />
            <circle cx="13" cy="3" r="2" stroke="currentColor" />
            <circle cx="3" cy="13" r="2" stroke="currentColor" />
            <circle cx="13" cy="13" r="2" stroke="currentColor" />
            <circle cx="8" cy="8" r="2" stroke="currentColor" />
            <path d="M4.5 4.5L6.5 6.5M9.5 6.5L11.5 4.5M4.5 11.5L6.5 9.5M9.5 9.5L11.5 11.5" stroke="currentColor" />
        </svg>
    </button>

    <button class="layout-btn" (click)="onApplyLayout('hierarchical')" title="Hierarchical Layout (Tree)">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="6" y="1" width="4" height="3" rx="1" stroke="currentColor" />
            <rect x="1" y="7" width="3" height="3" rx="1" stroke="currentColor" />
            <rect x="6" y="7" width="3" height="3" rx="1" stroke="currentColor" />
            <rect x="11" y="7" width="3" height="3" rx="1" stroke="currentColor" />
            <rect x="1" y="12" width="3" height="3" rx="1" stroke="currentColor" />
            <rect x="11" y="12" width="3" height="3" rx="1" stroke="currentColor" />
            <path d="M8 4V7M2.5 10V12M12.5 10V12M8 7H2.5M8 7H12.5" stroke="currentColor" />
        </svg>
    </button>

    <button class="layout-btn" (click)="onApplyLayout('circular')" title="Circular Layout (Radial)">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <circle cx="8" cy="2" r="1.5" stroke="currentColor" />
            <circle cx="14" cy="8" r="1.5" stroke="currentColor" />
            <circle cx="8" cy="14" r="1.5" stroke="currentColor" />
            <circle cx="2" cy="8" r="1.5" stroke="currentColor" />
            <circle cx="12" cy="4" r="1.5" stroke="currentColor" />
            <circle cx="12" cy="12" r="1.5" stroke="currentColor" />
            <circle cx="4" cy="12" r="1.5" stroke="currentColor" />
            <circle cx="4" cy="4" r="1.5" stroke="currentColor" />
            <circle cx="8" cy="8" r="5" stroke="currentColor" stroke-dasharray="1 1" opacity="0.3" />
        </svg>
    </button>
</div>
